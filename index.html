<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset = "UTF-8">
        <title>Calculator</title>
        <link rel = "stylesheet" href="">
    </head>
    <body>
        <div id = "display">
            <div class = "display"></div>
        </div>
        <div class = "digits">
            <button id = "num" value = "0">0</button>
            <button id = "num" value = "1">1</button>
            <button id = "num" value = "2">2</button>
            <button id = "num" value = "3">3</button>
            <button id = "num" value = "4">4</button>
            <button id = "num" value = "5">5</button>
            <button id = "num" value = "6">6</button>
            <button id = "num" value = "7">7</button>
            <button id = "num" value = "8">8</button>
            <button id = "num" value = "9">9</button>
        </div>
        <div class = "math-functions">
            <button class = "sum">+</button>
            <button class = "subtract">-</button>
            <button class = "multiply">x</button>
            <button class = "divide">/</button>
            <button class = "equals">=</button>
        </div>
        <button class = "clear">AC</div>
        <script src = "myscript.js"></script>
    </body>
</html>
